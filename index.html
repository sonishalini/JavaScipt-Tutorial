<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Tutorial</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        border: 2px solid hsl(69, 77%, 58%);
        margin: 3px 0;
        background: DarkSeaGreen ;
        padding: 9px;
      }
      .bg-primary {
        background-color: rgb(164, 221, 240);
      }
      .text-success {
        color: rgb(207, 94, 128);
      }
    </style>
  </head>
  <body>
    <h1>Welcome to this JavaScript Tutorial</h1>
    <!-- Container is a class hai ek se jada hosakti hai  -->
    <div id="firstContainer" class="container">
      <!--  id ek se jada nai ho skati hai
        target kar sakte hai isko ham js ke through -->
      <button id="click" onclick="clicked()"> click Me</button>
      <p>This is a paragraph which is the best para of the universe!</p>
      </div>
      <div class="container">
        <p>This is a paragraph.</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
